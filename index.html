<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Naranja con Fondo</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #f97316;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('girasoles 2.jpg') no-repeat center center fixed;
    background-size: cover;
    padding: 20px; /* para que no pegue al borde en m√≥viles */
    box-sizing: border-box;
  }

  .audio-player {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px #f97316cc;
    width: 100%;
    max-width: 320px;
    text-align: center;
    color: #f97316;
  }

  audio {
    width: 100%;
    outline: none;
  }

  h2 {
    margin-bottom: 15px;
    font-weight: bold;
    font-size: 1.5rem;
  }

  @media (max-height: 500px) {
    body {
      align-items: flex-start;
      padding-top: 30px;
    }
  }

    .audio-player {
